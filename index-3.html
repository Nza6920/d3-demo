<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标轴</title>
    <script src="static/d3.min.js"></script>

    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

</body>
<script>

    var width = 800
    var height = 300

    var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)

    //数据
    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9, 8];
    // 定义比例尺
    var linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

    var axis = d3.svg.axis()
        .scale(linear) // 指定比例尺
        .orient('bottom') // 指定刻度方向
        .ticks(5)    // 指定刻度的数量

    // 向svg中添加坐标轴
    svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(50, 130)') // 设置坐标轴位置
        .call(axis) // == axis(svg.append('g'))
</script>
</html>
