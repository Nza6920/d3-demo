<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>做一个简单的图表</title>
    <script src="static/d3.min.js"></script>
</head>
<body>


</body>
<script>
    var width = 300
    var height = 300

    var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)

    // 矩阵宽度
    var chartData = [500, 210, 170, 130, 90];
    var rectHeight = 50; // 每个矩阵所占的像素高度


    svg.selectAll('rect') // 选择svg内所有的矩形
    .data(chartData) // 绑定数组
        .enter() // 指定选择集的enter部分 如果数据元素多于 DOM 个数时用 enter，如果数据元素少于 DOM元素，则用 exit
        .append('rect') //添加足够数量的矩形元素
        .attr('x', 10)
        .attr('y', function (d, i) {
            return i * rectHeight
        })
        .attr('width', function (d) {
            return d
        })
        .attr('height', rectHeight - 2)
        .attr('fill', 'steelblue');

    var svg2 = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)

    // 矩阵宽度
    var chartData2 = [100, 210, 170, 130, 90];
    var rectHeight2 = 50; // 每个矩阵所占的像素高度
    svg2.selectAll('rect') // 选择svg内所有的矩形
        .data(chartData2) // 绑定数组
        .enter() // 指定选择集的enter部分
        .append('rect') //添加足够数量的矩形元素
        .attr('x', function (d, i) {
            return i * rectHeight2
        })
        .attr('y', function (d) {
            return height - d;
        })
        .attr('height', function (d) {
            return d
        })
        .attr('width', rectHeight2 - 2)
        .attr('fill', 'steelblue');


</script>
</html>
